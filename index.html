<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script>
        function display(a){
            document.getElementById("mytext").value +=a;
            console.log(a);
        }
        function calculate(){
            var a=document.getElementById("mytext").value;
            document.getElementById("mytext").value=eval(a);
        }
        function clr(){
            document.getElementById("mytext").value="";
        }
        function del(){
            var b=document.getElementById("mytext").value;
            document.getElementById("mytext").value=b.slice(0,-1);
        }
    </script>    
</head>
<body>
    <div class="container">
        <div class="cal">
            <input type="text" placeholder="0" id="mytext">
            <button onclick="clr()">C</button>
            <button onclick="del( )">DEL</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="calculate( )" class="equal  ">=</button> 
        </div>
    </div>
</body>
</html>
